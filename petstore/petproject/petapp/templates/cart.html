{% extends 'main.html' %}
<html>

<body>
  {% block mycontent %}
  <section style="background-color: #eee;">
    <div class="container py-5">
      
      <div class="row">
        {%for i in petobj%}

        <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
          <div class="card">
            <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">Pet</p>
              <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 35px; height: 35px;">
                <p class="text-white mb-0 small"></p>
              </div>
            </div>
            <img src="{{i.productid.image.url}}" class="card-img-top" alt="Laptop"
              style="object-fit: cover; object-position: center; width: 300px; height: 200px; margin-left: auto; margin-right: auto; " />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small"><a href="#!" class="text-muted">{{i.productid.name}}</a></p>
                <p class="small text-danger">{{i.productid.price}}<s></s></p>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">{{i.productid.breed}}</h5>
                <h5 class="text-dark mb-0">{{i.productid.species}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-2">
                <form method="POST" action="{% url 'cq' %}" class="d-flex ">
                  {% csrf_token %}
                  <input type="hidden" value="{{i.productid.id}}" name="pid">
                  <button type="submit" class="btn btn-primary px-2" name="buttonquantity" value="-">-</button>
                  <p class="text-muted mb-0">Quantity: <span class="fw-bold">{{i.quantity}}</span></p>
                  <button type="submit" class="btn btn-primary px-2" name="buttonquantity" value="+">+</button>

                </form>
              </div>
              <div>
                <p class="text-muted mb-0">Product Amount: <span class="fw-bold">{{i.totalamount}}</span></p>
                <div class="ms-auto text-warning">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  
   
  </section>
  <div class="d-flex justify-content-center mb-2">
    <form method="POST" action="../summary/">
      {% csrf_token %}

      <button type="submit" class="btn btn-primary px-2" name="placeorder" value="placeorder">Place Order</button>

    </form>
  </div>

  {% endblock %}

</body>

</html>
