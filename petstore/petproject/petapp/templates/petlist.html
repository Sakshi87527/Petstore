{% extends 'main.html' %}
<html>
    <body>
        {% block mycontent %}
        <section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
        {%for i in petobj%}
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">Pet</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width: 35px; height: 35px;">
              <p class="text-white mb-0 small"></p>
            </div>
          </div>
          <img src="{{i.image.url}}"
            class="card-img-top" alt="Laptop"  style="object-fit: cover; object-position: center; width: 300px; height: 200px; margin-left: auto; margin-right: auto; "/>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small"><a href="#!" class="text-muted">{{i.name}}</a></p> 
              <p class="small text-danger">{{i.price}}<s></s></p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{i.breed}}</h5>
            <h5 class="text-dark mb-0">{{i.species}}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">Age: <span class="fw-bold">{{i.age}}</span></p>
              <p class="text-muted mb-0"><span class="fw-bold"><a href="../petdetailview/{{i.slug}}/">View Details</a></span></p>
              <form method="POST" action="{% url 'atc' %}">
                {% csrf_token %}
                <input type="hidden" name="pid" value="{{i.id}}">
              <button type="submit" class="text-muted mb-0">Add to Cart</button>
              </form>
              <div class="ms-auto text-warning">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
     {% endfor %}
    </div>
  </div>
</section>
        {% endblock %}

    </body>
</html>
